<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[Unofficial] TNMGRMU Results</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="dotted-background"></div>
    <div class="overlay-background"></div>
    <header>
        <button id="backButton" class="back-button" aria-label="Go back">BACK</button>
        <label for="regNo">FINAL YEAR EXAM RESULTS</label>
        <div class="input-container">
            <input type="text" id="regNo" placeholder="REGISTRATION NUMBER" aria-label="Enter your registration number">
            <button id="showResults" aria-label="Show exam results">SHOW RESULTS</button>
        </div>
    </header>
    <main id="resultsContainer" role="main" aria-live="polite">
    </main>
    <script src="script.js"></script>
</body>

</html>
